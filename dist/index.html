<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body >
   <main class="bg-Offdark text-white text-sm flex justify-stretch items-center font-body min-h-screen">
     <!-- Social Link Card -->
     <div class="rounded-lg bg-grey-900 py-5 px-6 mx-auto md:p-8 md:w-[380px] flex flex-col gap-4 justify-center items-center text-center">
     <!-- Author Info -->
     <div class="autor-info  flex flex-col items-center gap-4">
       <img src="./assets/images/avatar-jessica.jpeg" class="aspect-square rounded-full w-20 h-20" alt="avatar-jessica">
       <div class="my-3 space-y-1">
         <h1 class="text-white font-bold text-2xl ">Jessica Randall</h1>
         <div class="text-primary font-semibold">London, United Kingdom</div>
       </div>
       <div class="mb-3">"Front-end developer and avid reader."</div>
     </div>

     <!-- social links -->
     <ul class="font-semibold flex flex-col items-center gap-4 w-full">
       <li class="links"><a href="https://github.com/Dipesh-sapkota1"  class="w-full block">GitHub</a></li>
       <li class="links"><a href="https://www.frontendmentor.io/profile/Dipesh-sapkota1"  class="w-full block">Frontend Mentor</a></li>
       <li class="links"><a href="https://www.linkedin.com/in/dipesh-sapkota-740b5612b/" class="w-full block">Linkedin</a></li>
       <li class="links"><a href="https://x.com/home" class="w-full block">Twitter</a></li>
       <li class="links"><a href="https://www.instagram.com/dipesdi/" class="w-full block">Instagram</a></li>
     </ul>
   </div>
   </main>
  </body>
</html>
