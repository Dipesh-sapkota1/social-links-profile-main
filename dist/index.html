<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-Offdark text-white text-sm flex justify-stretch items-center font-body min-h-screen">
    <!-- Social Link Card -->
    <div
      class="rounded-lg bg-grey-900 py-5 px-6 mx-auto md:p-8 md:w-[380px] flex flex-col justify-center items-center text-center"
    >
      <!-- Author Info -->
      <div class="autor-info my-4 flex flex-col items-center gap-4">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          class="aspect-square rounded-full w-20 h-20"
          alt="avatar-jessica"
        />
        <div class="my-3 space-y-1">
          <div class="text-white font-bold text-2xl md:text-3xl">Jessica Randall</div>
          <div class="text-primary font-semibold">London, United Kingdom</div>
        </div>
        <div class="mb-3">"Front-end developer and avid reader."</div>
      </div>

      <!-- social links -->
      <ul class="font-semibold flex flex-col items-center gap-3 w-full">
        <li class="links"><a href="https://github.com/Dipesh-sapkota1">GitHub</a></li>
        <li class="links"><a href="https://www.frontendmentor.io/profile/Dipesh-sapkota1">Frontend Mentor</a></li>
        <li class="links"><a href="https://www.linkedin.com/in/dipesh-sapkota-740b5612b/">Linkedin</a></li>
        <li class="links"><a href="https://x.com/home">Twitter</a></li>
        <li class="links"><a href="https://www.instagram.com/dipesdi/">Instagram</a></li>
      </ul>
    </div>
  </body>
</html>
